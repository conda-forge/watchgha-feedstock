{% set name = "watchgha" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/watchgha-{{ version }}.tar.gz
  sha256: 4dbefde5de28fa44ef6cf8532850f57fbafa36689b5999989f22adb24fbe4115

build:
  entry_points:
    - watch_gha_runs = watchgha.watch_runs:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - click
    - exceptiongroup
    - httpx
    - rich
    - trio
    - dulwich

test:
  imports:
    - watchgha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nedbat/watchgha
  summary: Watch GitHub action runs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
